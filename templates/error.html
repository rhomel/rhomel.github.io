<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{if .Title}}{{.Title}}{{else}}Error{{end}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
  <main class="mx-auto flex min-h-screen max-w-2xl items-center px-4 py-12 sm:px-6">
    <section class="w-full rounded-2xl border border-slate-800 bg-slate-900/80 p-8 shadow-2xl shadow-black/30">
      <p class="text-xs font-semibold uppercase tracking-[0.2em] text-rose-300">Error</p>
      <div class="mt-3 text-lg leading-7 text-slate-100 [&_h1]:m-0 [&_h1]:text-3xl [&_h1]:font-bold [&_h1]:tracking-tight">
        {{.Body}}
      </div>
    </section>
  </main>
</body>
</html>
