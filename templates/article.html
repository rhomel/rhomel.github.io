<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{if .Title}}{{.Title}}{{else}}Article{{end}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900 antialiased">
  <main class="mx-auto max-w-5xl px-4 py-10 sm:px-6">
    <article class="overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-sm">
      <header class="border-b border-slate-200 bg-slate-50 px-6 py-5">
        <p class="text-xs font-semibold tracking-[0.08em] text-slate-500">{{if .ModifyTimeLocale}}{{.ModifyTimeLocale}}{{else}}Article{{end}}</p>
        {{if .Title}}<h1 class="mt-2 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">{{.Title}}</h1>{{end}}
      </header>
      <div class="px-6 py-7 text-[1.05rem] leading-8 text-slate-800
        [&>*:first-child]:mt-0 [&>*:last-child]:mb-0
        [&_h1]:mt-10 [&_h1]:mb-4 [&_h1]:text-3xl [&_h1]:font-bold [&_h1]:leading-tight [&_h1]:tracking-tight [&_h1]:text-slate-900
        [&_h2]:mt-9 [&_h2]:mb-3 [&_h2]:text-2xl [&_h2]:font-semibold [&_h2]:leading-tight [&_h2]:tracking-tight [&_h2]:text-slate-900
        [&_h3]:mt-7 [&_h3]:mb-2 [&_h3]:text-xl [&_h3]:font-semibold [&_h3]:leading-snug [&_h3]:text-slate-900
        [&_h4]:mt-6 [&_h4]:mb-2 [&_h4]:text-base [&_h4]:font-semibold [&_h4]:text-slate-900
        [&_p]:my-4
        [&_ul]:my-4 [&_ul]:ml-6 [&_ul]:list-disc
        [&_ol]:my-4 [&_ol]:ml-6 [&_ol]:list-decimal
        [&_li]:my-1.5
        [&_blockquote]:my-6 [&_blockquote]:border-l-4 [&_blockquote]:border-blue-200 [&_blockquote]:bg-blue-50/40 [&_blockquote]:py-1 [&_blockquote]:pl-4 [&_blockquote]:italic [&_blockquote]:text-slate-700
        [&_a]:font-medium [&_a]:text-blue-700 [&_a]:underline [&_a]:decoration-blue-300 [&_a]:underline-offset-2 hover:[&_a]:text-blue-900 hover:[&_a]:decoration-blue-500
        [&_hr]:my-8 [&_hr]:border-slate-200
        [&_img]:my-6 [&_img]:rounded-lg [&_img]:border [&_img]:border-slate-200
        [&_table]:my-6 [&_table]:block [&_table]:w-full [&_table]:overflow-x-auto [&_table]:border-collapse
        [&_th]:border [&_th]:border-slate-200 [&_th]:bg-slate-50 [&_th]:px-3 [&_th]:py-2 [&_th]:text-left [&_th]:font-semibold
        [&_td]:border [&_td]:border-slate-200 [&_td]:px-3 [&_td]:py-2
        [&_code]:rounded [&_code]:bg-slate-100 [&_code]:px-1.5 [&_code]:py-0.5 [&_code]:font-mono [&_code]:text-[0.9em] [&_code]:text-slate-900
        [&_pre]:my-6 [&_pre]:max-w-full [&_pre]:overflow-x-auto [&_pre]:rounded-xl [&_pre]:border [&_pre]:border-slate-800 [&_pre]:bg-slate-950 [&_pre]:p-4 [&_pre]:text-slate-100 [&_pre]:shadow-inner
        [&_pre_code]:whitespace-pre [&_pre_code]:bg-transparent [&_pre_code]:p-0 [&_pre_code]:font-mono [&_pre_code]:text-sm [&_pre_code]:leading-6 [&_pre_code]:text-inherit">
        {{.Body}}
      </div>
    </article>
  </main>
</body>
</html>
