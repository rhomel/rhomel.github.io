<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{if .Title}}{{.Title}}{{else}}Directory{{end}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-900 antialiased">
  <main class="mx-auto max-w-5xl px-4 py-10 sm:px-6">
    <section class="rounded-2xl border border-slate-200 bg-white shadow-sm">
      <header class="flex flex-col gap-3 border-b border-slate-200 px-6 py-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h1 class="mt-1 text-2xl font-bold tracking-tight text-slate-900">{{if .Title}}{{.Title}}{{else}}Directory{{end}}</h1>
        </div>
      </header>
      <div class="px-6 py-6 text-slate-800 leading-6
        [&_ul]:my-1.5 [&_ul]:ml-5 [&_ul]:list-disc
        [&_li]:my-1
        [&_a]:font-medium [&_a]:text-blue-700 [&_a]:underline [&_a]:decoration-blue-300 [&_a]:underline-offset-2 hover:[&_a]:text-blue-900 hover:[&_a]:decoration-blue-500">
        {{.Body}}
		<h2>Other Stuff</h2>
		<ul>
			<li><a href="epoch.html">Epoch Date Utility</a></li>
		</ul>
      </div>
    </section>
  </main>
</body>
</html>
